<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div style="margin: 32px;">
        <h2>Добавить шефа</h2>
        <form method="POST">
            {% csrf_token %}
            <br>

            <label class="form-label" for="FIO">ФИО</label>
            <input class="form-control" type="text" name="FIO" value="{{ item.FIO }}" required>
            <br>
            <label class="form-label" for="WorkExperience">Стаж</label>
            <input class="form-control" type="text" name="WorkExperience" value="{{ item.WorkExperience }}" required>
            <br>
            <input type="submit" class="btn btn-primary" value="Сохранить">
        </form>
    </div>

</body>

</html>
