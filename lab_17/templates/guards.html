<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div style="margin: 32px;">
        <a href="/" class="btn btn-outline-light">На главную</a>
        <br>
        <br>
        <h1>Список охранников</h1>
        <a href="/add_guard/" class="btn btn-outline-primary">Добавить охранника</a>
        <br>
        <br>
        {% if items.count > 0 %}
        <table class="table w-100 mx-4">
            <thead>
                <th>ID</th>
                <th>ФИО</th>
                <th>ФИО Шефа</th>
                <th>Стаж</th>
                <th>Действия</th>
            </thead>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.fio }}</td>
                <td>{{ item.chief.fio }}</td>
                <td>{{ item.work_experience }}</td>
                <td>
                    <a href="/edit_guard/{{ item.id }}" class="btn btn-primary">Редактировать</a>
                    <a href="/delete_guard/{{ item.id }}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>

</body>

</html>
