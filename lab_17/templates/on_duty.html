<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div style="margin: 32px;">
        <h2>Добавление дежурства</h2>
        <form method="POST">
            {% csrf_token %}
            <br>
            <label class="form-label">Шеф</label>
            <select class="form-select" name="chief_id">
                {% for chief in chiefs %}
                <option value="{{chief.id}}">
                    {{chief.fio}}
                </option>
                {% endfor %}
            </select>
            <br>
            <label class="form-label">Охранник</label>
            <select class="form-select" name="guard_id">
                {% for guard in guards %}
                <option value="{{guard.id}}">
                    {{guard.fio}}
                </option>
                {% endfor %}
            </select>
            <br>
            <label class="form-label">Пост</label>
            <select class="form-select" name="post_id">
                {% for post in posts %}
                <option value="{{post.id}}">
                    {{post.name}}
                </option>
                {% endfor %}
            </select>
            <br>
            <label class="form-label">Дата выхода</label>
            <input type="date" class="form-control" name="exit_time" value="{{ item.exit_time|date:'Y-m-d' }}" required>
            <br>
            <input type="submit" class="btn btn-primary" value="Сохранить">
        </form>
    </div>

</body>

</html>
